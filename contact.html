        <h2 class="display-2 text-center text-light"> Contact Me</h2>
        <form class="w-75" action="https://formspree.io/f/mdobpjvz" method="post">
            <!-- name -->
            <div class="row my-2">
                <label for="name" class="col-md-2 col-form-label-lg">Name:</label>
                <div class="col-8">
                    <input id="name" type="text" name="name" placeholder="Enter your name " class="form-control">
                </div>
            </div>
            <!-- surname -->
            <div class="row my-2">
                <label for="surname" class="col-md-2 col-form-label-lg">Surname:</label>
                <div class="col-8">
                    <input id="surname" type="text" name="surname" placeholder="Enter your surname " class="form-control">
                </div>
            </div>
            <!-- age -->
            <div class="row my-2">
                <label for="age" class="col-md-2 col-form-label-lg">Age:</label>
                <div class="col-8">
                    <input id="surname" type="number" name="age" placeholder="Enter your age " class="form-control">
                </div>
            </div>
            <!-- gender -->
            <div class="row my-2">
                <label for="gender" class="col-md-2 col-form-label-lg">Gender:</label>
                <div class="col-8">
                    <span class="ms-3">Male <input type="radio" id="gender" name="geder" required></span>
                    <span class="ms-2">Female <input type="radio" id="gender" name="geder" required></span>
                </div>
            </div>
            <!-- subjects -->
            <div class="row my-2">
                <label for="subject" class="col-md-2 col-form-label-lg">Subject: </label>
                <div class="col-8">
                    <select name="subject" id="subject" class="form-select">
                        <option value="html5" selected>HTML 5</option>
                        <option value="css3">CSS 3</option>
                        <option value="javascript">Javascript</option>
                        <option value="bootstrap">Bootstrap</option>
                    </select>
                </div>
            </div>
            <!-- message -->
            <div class="row my-2">
                <label for="message" class="col-md-2 col-form-label-lg">Message: </label>
                <div class="col-8 form-floating">
                    <textarea name="message" id="message" class="h-100 w-100">
                    </textarea>
                </div>
            </div>
            <!-- submit btn -->
            <div class="row my-2">
                <label class="col-md-2 col-form-label-lg"></label>
                <div class="col-8">
                    <input type="submit" value="Submit"
                    class="btn btn-light text-primary w-100">
                </div>
            </div>
        </form>
